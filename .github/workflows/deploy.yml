name: Deploy to EC2

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run : |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/auth-service
          TAG=build-${{ github.run_number }}

          docker build -t $IMAGE:$TAG ./auth-service
          docker push $$IMAGE:$TAG
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV

      - name: Delpoy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/Swagger-FastAPI/auth-service
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/auth-service:${IMAGE_TAG}
            sudo sed -i "s|image: .*|image: ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${IMAGE_TAG}|g" docker-compose.yml
            sudo docker compose down
            sudo docker compose up -d
